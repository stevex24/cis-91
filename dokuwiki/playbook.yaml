---
- hosts: all
  name: Add cis-92 packages
  become: yes
  tasks:
    - name: Install packages 
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
        name:
          - python3-pip 
          - python3-venv
          - apache2
          - php
          - php-xml
          - nodejs
    - name: Extract dokuwiki to /var/www/html
      ansible.builtin.unarchive:
        src: https://download.dokuwiki.org/src/dokuwiki/dokuwiki-stable.tgz
        dest: /var/www/html
        remote_src: yes
        extra_opts: [--strip-components=1]
    - name: Install dokuwiki
      command: php /var/www/html/install.php
    - name: Create an ext4 filesyst√üem on /dev/disk/by-id/google-system
      community.general.filesystem:
        fstype: ext4
        dev: /dev/disk/by-id/google-system
    - name: Create an ext4 filesystem on /dev/disk/by-id/google-data
      community.general.filesystem:
        fstype: ext4
        dev: /dev/disk/by-id/google-data
    - name: Create directory /system
      file:
        path: /system
        state: directory
        mode: '0644'
    - name: Create directory /var/www/data
      file:
        path: /var/www/data
        state: directory
        mode: '0644'
    - name: Mount attached disk
      ansible.posix.mount:
          fstype: ext4
          path: /var/www/data
          src: /dev/disk/by-id/google-data
          state: present
    - name: Mount attached disk
      ansible.posix.mount:
          fstype: ext4
          path: /system
          src: /dev/disk/by-id/google-system
          state: present
    - name: copy backup script to /etc/cron.hourly/backup
      ansible.builtin.copy:
        src: ~/cis-91/dokuwiki/backup_script.sh
        dest: /etc/cron.hourly/backup_script.sh
    

